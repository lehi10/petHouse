{% extends 'base/base.html' %}

{% block content %}

			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<h1>Ingresa a tu cuenta</h1>
						</div>
						<div class="signin">
							<form method="POST">
                                {% csrf_token %}
                                <div class="log-input">
                                    <div class="log-input-left">
                                       <input type="text" class="user" value="Tu correo" name='username' onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Email';}"/>
                                    </div>
                                    <div class="clearfix"> </div>
                                </div>
                                <div class="log-input">
                                    <div class="log-input-left">
                                       <input type="password" class="lock" value="password" name='password' onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}"/>
                                    </div>
                                    <div class="clearfix"> </div>
                                </div>
                                <input type="submit" value="Log in">
                            </form>	 
						</div>
						<div class="new_people">
							<h2> Â¿ No tienes una cuenta ?</h2>
							<p>Tenemos las mejores ofertas, crea una cuenta ahora mismo y disfruta una nueva forma de comprar por internet.</p>
							<a href="/registro">Registrate ahora !</a>
						</div>
					</div>
				</div>
			</div>

{% endblock %}
